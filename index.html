<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stock-profit-loss</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Stock-Practice</h1>
    <main>
      <label for="initial-price"
        >Initial Price<input
          id="initial-price"
          placeholder="Enter Initial Price"
          type="text"
      /></label>

      <label for="stocks-quantity"
        >Quantity of Stocks<input
          id="stocks-quantity"
          type="text"
          placeholder="Enter the Number of Stocks bought"
      /></label>

      <label for="current-price"
        >Current Price<input
          type="text"
          id="current-price"
          placeholder="Enter the current price of the stocks"
          id=""
      /></label>

      <button id="submit-btn">Tell Me!!</button>

      <div id="output-box"></div>
    </main>

    <script src="/index.js"></script>
  </body>
</html>
